<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <h1 class="text-center my-4">AI Universe Hub</h1>

    <!-- sort by date  -->
    <section>
      <div class="text-center mb-5">
        <button onclick="sortByDateBtn()" id="sorting-data" class="btn btn-danger btn-sort ">Sort By Date</button>
      </div>
    </section>

     <!-- loader/spinner  -->
     <section id="loader" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
    </section>

    <!-- see more data  -->
    <section class="container">
        <div id="data-container" class="row row-cols-1 row-cols-md-3 g-4">
           
        </div>
        <div id="see-more" class="text-center d-none ">
            <button onclick="showAllData()" class="btn btn-primary">See More</button>
        </div>
    </section>

    <!-- modal  -->
    <section>
  <!-- Modal -->
  <div class="modal fade dialog modal-lg" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">

            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col ">
                  <div class="card h-100">
                    <!-- <img src="..." class="card-img-top" alt="..."> -->
                    <div class="card-body modal-div">
                      <h5 id="data-description" class="card-title">Card title</h5>

                        <div class="row">
                            <div class="col-sm-4 mb-3 mb-sm-0">
                              <div class="card">
                                <div class="card-body pricing-box">
                                  <h6 id="pricing-1"></h6>
                                </div>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="card">
                                <div class="card-body pricing-box">
                                  <h6 id="pricing-2"></h6>
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-4">
                            <div class="card">
                              <div class=" pricing-box">
                                <h6 id="pricing-3"></h6>
                            </div>
                          </div>
                        </div>

                        <div class="d-flex justify-content-between">
                          <div>
                            <h5 class="card-title">Features</h5>
                            <ul>
                             <li class="features" id="features-1"></li>
                             <li class="features" id="features-2"></li>
                             <li class="features" id="features-3"></li>
                            </ul>
                          </div>
                          <div>
                            <h5 class="card-title">Integrations</h5>
                            <ul>
                             <li class="integration" id="integrations-1"></li>
                             <li class="integration" id="integrations-2"></li>
                             <li class="integration" id="integrations-3"></li>
                            </ul>
                          </div>
                        </div>

                    </div>
                  </div>
                </div>
                </div>

                <!-- modal card-2  -->
                <div class="col" id="modal-card-2">
                  <!-- <button id="btn-accuracy" class="btn btn-danger btn-accuracy ">${data.accuracy.score * 100}% accuracy</button> -->
                </div>
             </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary modal-close-btn" data-bs-dismiss="modal">X</button>
        </div>
      </div>
    </div>
  </div>

  </section>


    <script src="js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
